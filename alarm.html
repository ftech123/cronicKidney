<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}

  height: 100%;

    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

    background-color: #45a049;
  }
</style>

<div class="w3-content w3-container w3-padding-64"> 


  <h2 style="margin-top: 20%;">Set Alarm</h2>
  <form id="alarmForm">
    <label for="alarmTime">Alarm Time:</label>
    <input type="time" id="alarmTime">
    <button type="button" onclick="setAlarm()">Set Alarm</button>
  </form>

  <audio id="alarmTone" src="https://www.fesliyanstudios.com/play-mp3/4385" preload="auto"></audio>

  <script>
    function setAlarm() {
      // Get the time input value
      var alarmTime = document.getElementById('alarmTime').value;

      // Get current time
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var seconds = now.getSeconds();

      // Parse the input time
      var alarmHours = parseInt(alarmTime.split(":")[0]);
      var alarmMinutes = parseInt(alarmTime.split(":")[1]);

      // Calculate the difference in milliseconds between current time and alarm time
      var difference = new Date(0, 0, 0, alarmHours, alarmMinutes, 0) - new Date(0, 0, 0, hours, minutes, seconds);

      // If the difference is negative, it means the alarm time is already passed for today, so we set it for tomorrow
      if (difference < 0) {
        difference += 24 * 60 * 60 * 1000; // Add 24 hours in milliseconds
      }

      // Set the alarm
      setTimeout(function() {
        alert("Alarm! It's time!");
        // Play alarm tone
        var alarmTone = document.getElementById('alarmTone');
        alarmTone.play();
      }, difference);
    }
  </script>
