<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
body, html {
  height: 100%;
  color: #000000;
  background-color: azure;
  line-height: 1.8;
}
label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"], input[type="number"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  select {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar" id="myNavbar" style="background-color: antiquewhite;">
    <a href="cronic.html" class="w3-bar-item w3-button "> Detect</a>
    <a href="crud.html" class="w3-bar-item w3-button "> Update Medicine Details</a>
    <a href="alarm.html" class="w3-bar-item w3-button "> Reminder</a>
    <a href="index.html" class="w3-bar-item w3-button "> Logout</a>
  </div>
</div><br><br>
<div class="w3-content w3-container w3-padding-64"> 

  <h2 style="margin-top: 20%;">Chronic Kidney Disease Prediction</h2>
  <form id="ckdPredictionForm">
    <!-- Demographic Factors -->
    <h3>Demographic Factors</h3>
    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter age">

    <label for="gender">Gender:</label>
    <select id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <!-- Health Factors -->
    <h3>Health Factors</h3>
    <label for="blood_pressure">Blood Pressure (mmHg):</label>
    <input type="number" id="blood_pressure" placeholder="Enter blood pressure">

    <label for="blood_glucose">Blood Glucose Level (mg/dL):</label>
    <input type="number" id="blood_glucose" placeholder="Enter blood glucose level">

    <label for="albumin">Albumin Level (g/dL):</label>
    <input type="number" id="albumin" placeholder="Enter albumin level">

    <label for="hemoglobin">Hemoglobin Level (g/dL):</label>
    <input type="number" id="hemoglobin" placeholder="Enter hemoglobin level">

    <label for="serum_creatinine">Serum Creatinine Level (mg/dL):</label>
    <input type="number" id="serum_creatinine" placeholder="Enter serum creatinine level">

    <label for="potassium">Potassium Level (mEq/L):</label>
    <input type="number" id="potassium" placeholder="Enter potassium level">

    <!-- Additional Factors -->
    <h3>Additional Factors</h3>
    <label for="smoking">Smoking:</label>
    <select id="smoking">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label for="alcohol">Alcohol Consumption:</label>
    <select id="alcohol">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <!-- Button to Predict -->
    <button type="button" onclick="predictCKD()">Predict CKD</button>
  </form>

  <div id="predictionResult"></div>
  <div id="recommendations"></div>
</div>
  <script>
    function predictCKD() {
      // Retrieve input values
      var age = parseInt(document.getElementById('age').value);
      var gender = document.getElementById('gender').value;
      var blood_pressure = document.getElementById('blood_pressure').value;
      var blood_glucose = parseFloat(document.getElementById('blood_glucose').value);
      var albumin = parseFloat(document.getElementById('albumin').value);
      var hemoglobin = parseFloat(document.getElementById('hemoglobin').value);
      var serum_creatinine = parseFloat(document.getElementById('serum_creatinine').value);
      var potassium = parseFloat(document.getElementById('potassium').value);
      var smoking = document.getElementById('smoking').value;
      var alcohol = document.getElementById('alcohol').value;

      // Perform prediction
      var prediction;
      var stage;
      var recommendations = "";

      // Example prediction logic:
      // If any of the following criteria are met, predict "Positive", otherwise predict "Negative"
      if ((age >= 60 && blood_pressure > 140) || blood_glucose >= 200 || albumin < 3.5 || hemoglobin < 12 || serum_creatinine > 1.2 || potassium > 5.0 || smoking === 'yes' || alcohol === 'yes') {
          prediction = "Positive";

          // Stage determination
          if (serum_creatinine > 5.0) {
            stage = "Stage 5";
            recommendations = "Consult a nephrologist or kidney specialist. Start dialysis or consider kidney transplant.";
          } else if (serum_creatinine > 3.0) {
            stage = "Stage 4";
            recommendations = "Consult a nephrologist or kidney specialist. Consider treatment options to slow kidney damage and plan for possible treatments for kidney failure.";
          } else if (serum_creatinine > 1.2) {
            stage = "Stage 3";
            if (serum_creatinine > 3.5) {
              stage += "b";
              recommendations = "Consult a nephrologist or kidney specialist. Manage symptoms and slow the progression of kidney damage.";
            } else {
              stage += "a";
              recommendations = "Consult a nephrologist or kidney specialist. Manage symptoms and slow the progression of kidney damage.";
            }
          } else if (serum_creatinine > 0.8) {
            stage = "Stage 2";
            recommendations = "Consult a nephrologist or kidney specialist. Make lifestyle changes and manage underlying conditions.";
          } else {
            stage = "Stage 1";
            recommendations = "Consult a nephrologist or kidney specialist. Manage underlying conditions and adopt a healthy lifestyle.";
          }
      } else {
          prediction = "Negative";
          stage = "N/A"; // Stage is not applicable if prediction is negative
      }

      // Display prediction result
      var resultDiv = document.getElementById('predictionResult');
      resultDiv.innerHTML = "<h3>Prediction Result:</h3><p>User's Chronic Kidney Disease status is predicted as: <strong>" + prediction + "</strong></p><p>Stage: <strong>" + stage + "</strong></p>";

      // Display recommendations if prediction is positive
      if (prediction === "Positive") {
        var recommendationsDiv = document.getElementById('recommendations');
        recommendationsDiv.innerHTML = "<h3>Recommendations:</h3><p>" + recommendations + "</p>";
      } else {
        var recommendationsDiv = document.getElementById('recommendations');
        recommendationsDiv.innerHTML = ""; // Clear recommendations if prediction is negative
      }
    }
  </script>
</body>
</html>
